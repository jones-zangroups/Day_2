<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
 <style>
  
  .addtocart{
    background-color: yellow;
  }

  .buynow{
    background-color: orange;
  }
 </style>
 </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="addtocart" onclick="alert('Added')">Add to cart </button>
    <button class="buynow" onclick="alert('Loading...'); alert('Purchased')">Buy now</button>
  </body>
</html>
